
<main>
    <div class="create-route-container">
          <section class="form-header">
          <h3>Create&nbsp;New&nbsp;Route</h3>
          <input name="routeName" type="text" placeholder="Route Name / Crew Assignment" ng-model="create.crew">
          </section>
          <form name="createRouteForm" ng-submit="create.createRoute()">
            <fieldset name="location" ng-repeat="fieldset in create.formFieldsets">
                <legend for="location">Add Location</legend>

                  <label for="name">Name</label>
                  <input name="name" type="text" placeholder="Location Name" ng-model="fieldset.name" required>

                  <label for="address">Address</label>
                  <input name="address" type="text" placeholder="Address" ng-model="fieldset.street" required>

                  <label for="city">City</label>
                  <input name="city" type="text" placeholder="City" ng-model="fieldset.city" required>

                  <label for="state">State</label>
                  <select name="state" ng-model="fieldset.state" required>
                      <option ng-repeat="state in create.states">{{state.abbreviation}}</option>
                  </select>

                  <label for="zip">Zip</label>
                  <input name="zip" type="text" placeholder="Zip" ng-model="fieldset.zip" required>

                  <span class="x-btn" ng-click="create.removeFieldset(fieldset)">&#10005;</span>

            </fieldset>
            <button id="createRouteBtn" type="submit">Create Route</button>
            </form>
            <button id="addLocBtn" ng-click="create.addFieldset()">Add Another Location</button>
    </div>
</main>
