<header>
  <h3 ui-sref="main.create">Create Route</h3>
  <h3 ui-sref="main.routes">View My Routes</h3>
  <h3 ui-sref="main.map">View Map</h3>
  <h3 ui-sref="main.login"></h3>
</header>

<main>

  <div class="locations-table-container">

    <section class="table-header">
      <h3>Locations</h3>
      <h3>{{routes.currentRoute[0].crew}} Route</h3>
    </section>

    <table>
        <tr ng-repeat="location in routes.currentRoute">
            <td class="name-td">{{location.name}}</td>
            <td class="address-td">{{location.street}}</td>
            <td>{{location.city}}</td>
            <td>{{location.state}}</td>
            <td>{{location.zip}}</td>
            <td>
              <i class="material-icons">edit</i>
              <i class="material-icons x-btn" ng-click="routes.delete(location)">clear</i>
           </td>
        </tr>
    </table>
    <section class="table-footer">
        <button>Map Route<i class="material-icons">near_me</i></button>
        <button>Manage Tasks<i class="material-icons">assignment</i></button>
    </section>

  </div>
</main>
