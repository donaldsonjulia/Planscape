<header>
  <h3 ui-sref="main.create">YAY! now go back to the create form</h3>
</header>

<main>
  <div class="route-table-container">
      <section class="table-header">
        <h3>All Routes</h3>
      </section>

    <table>
        <tr ng-repeat="route in create.routes">
            <td>Route</td>
            <td>Locations:
                {{route.length}}</td>
        </tr>
    </table>
  </div>
</main>
