<header>
  <h3 ui-sref="main.create">Create Route</h3>
  <h3 ui-sref="main.routes">View My Routes</h3>
  <h3 ui-sref="main.map">View Map</h3>
  <h3 ui-sref="main.login"></h3>
</header>

<main>
  <div class="route-table-container">
      <section class="table-header">
        <h3>All Routes</h3>
      </section>

    <table>
        <tr ng-repeat="route in routes.allRoutes">
            <td>{{route[0].crew}}</td>
            <td>Locations: {{route.length}}</td>
            <td><span class="more-btn" ui-sref="main.detail({ route: route[0].route})" ng-click="routes.setCurrentRoute(route)"><i class="material-icons">more_horiz</i></span></td>
        </tr>
    </table>
  </div>

  <div class="locations-table-container">

    <section class="table-header">
      <!-- <h3>All Routes</h3> -->
      <h3>All Locations</h3>
    </section>

    <table>
        <tr ng-repeat="location in routes.allLocations | orderBy: location.route">
            <td class="name-td">{{location.name}}</td>
            <td class="address-td">{{location.street}}</td>
            <td>{{location.city}}</td>
            <td>{{location.state}}</td>
            <td>{{location.zip}}</td>
            <td><span class="x-btn" ng-click="routes.delete(location)">&#10005;</span></td>
        </tr>
    </table>

  </div>
</main>
